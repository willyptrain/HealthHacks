<div class="recording-container">
  <h2 *ngIf="patient" class="patient-header"><u>Patient:</u> {{patient.firstName}} {{patient.lastName}}</h2>
  <button class="mic-button" (click)="start()" style="font-size:24px"><i class="fa fa-microphone mic"></i></button>
  <textarea [(ngModel)]="message" class="textbox-message">{{this.message}}</textarea>
  <button *ngIf="message && !stillListening" class="translate btn btn-primary" (click)="translate()">Translate</button>

</div>
