<div class="recording-container">
  <h2 *ngIf="patient" class="patient-header"><a style="color:white" routerLink="/patients"><u>Patient:</u></a> {{patient.firstName}} {{patient.lastName}}</h2>
  <button class="mic-button" (click)="start()" style="font-size:24px"><i class="fa fa-microphone mic"></i></button>
  <textarea [(ngModel)]="message" class="textbox-message">{{this.message}}</textarea>
  <button *ngIf="message && !stillListening" class="translate btn btn-primary" (click)="translate()">Translate</button>
  <button *ngIf="translation && message" (click)="playAudio()" class="btn btn-danger play-audio">Play Audio</button>
  <select (change)="changeLanguage(language)" [(ngModel)]="language"  *ngIf="message && !stillListening" class="dropdown btn btn-light">
    <option value="Spanish">Spanish</option>
    <option value="French">French</option>
  </select>
</div>
