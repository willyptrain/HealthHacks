<h2 *ngIf="patient">Creating Recording for Patient: {{patient.firstName}} {{patient.lastName}}</h2>
<button class="mic-button" (click)="start()" style="font-size:24px"><i class="fa fa-microphone mic"></i></button>
<button *ngIf="stillListening" class="stop-record btn btn-outline-danger" (click)="stopRec()">Stop Recording</button>
<h2 *ngIf="translation">{{this.translation}}</h2>
